<div class="card" *ngFor="let item of items; let idx = index">
    <img [src]=item.image alt="Mango" class="mx-auto">
    <h3>{{item.name}}</h3>
    <p class="price">${{item.price}}</p>
    
    <div>
      <button id="Add" (click)="addItem(item, idx)"> + </button> 
      <input type="text" [(ngModel)]=item.quantity readonly> 
      <button id="Remove" (click)="removeItem(item)"> - </button></div>
    <!-- <p><button>Add to Cart</button></p> -->
  </div>
