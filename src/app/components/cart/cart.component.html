<h5 class="card-title back cart">
    <div (click)="backClick()">
        < Back</div>
</h5>
<div class="container mt-5">
    <div *ngIf="cartService.cart().length > 0" class="CartContainer mx-auto">
      <div class="Header">
        <h3 class="Heading">Cart Items</h3>  
      </div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2"><h1 class="title">Item</h1></div>
        <div class="col-md-2 end"><h1 class="title">Price</h1></div>
    </div>
    
    <ng-container *ngFor="let item of cartService.cart(); let i =index">      
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-1">
                <img [src]="item.image" style="width:100%" />
            </div>
            <div class="col-md-1">
                <h1 class="title">{{item.name}}</h1>

            </div>

            <div class="col-md-2 end">
                <div class="amount">{{item.price | currency: 'GBP'}}</div>
                <div (click)="remove(i)" class="remove"><u>Remove</u></div>
            </div>
        </div>
    </ng-container>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">{{cartService.cart().length}} items</div>
            </div>
            <div class="total-amount">{{this.cartService.subTotal() | currency:'GBP'}}</div>
        </div>
        <button class="button">Checkout</button>
    </div>
    
</div>


<ng-container *ngIf="cartService.cart().length<1">
    <div class="container">
        <div class="center">
            <h4>Your cart is empty!</h4>
        </div>
    </div>
</ng-container>
